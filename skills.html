<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <main class="skills-section">
        <h1>My Skill Set</h1>
        
        <div class="skills-category">
            <h2>Front-End</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <img src="icons/html5.png" alt="HTML5" class="skill-icon">
                    <p>HTML5</p>
                </div>
                <div class="skill-item">
                    <img src="icons/css3.png" alt="CSS3" class="skill-icon">
                    <p>CSS3</p>
                </div>
                <div class="skill-item">
                    <img src="icons/javascript.png" alt="JavaScript" class="skill-icon">
                    <p>JavaScript</p>
                </div>
                <div class="skill-item">
                    <img src="icons/react.png" alt="React" class="skill-icon">
                    <p>React</p>
                </div>
                <div class="skill-item">
                    <img src="icons/flutter.png" alt="Flutter" class="skill-icon">
                    <p>Flutter</p>
                </div>
            </div>
        </div>

        <div class="skills-category">
            <h2>Back-End</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <img src="icons/java.png" alt="Java" class="skill-icon">
                    <p>Java</p>
                </div>
                <div class="skill-item">
                    <img src="icons/spring.png" alt="Spring" class="skill-icon">
                    <p>Spring + JPA</p>
                </div>
            </div>
        </div>

        <div class="skills-category">
            <h2>Database</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <img src="icons/mysql.png" alt="MySQL" class="skill-icon">
                    <p>MySQL</p>
                </div>
            </div>
        </div>

        <div class="skills-category">
            <h2>Tools</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <img src="icons/docker.png" alt="Docker" class="skill-icon">
                    <p>Docker</p>
                </div>
                <div class="skill-item">
                    <img src="icons/jenkins.png" alt="Jenkins" class="skill-icon">
                    <p>Jenkins</p>
                </div>
                <div class="skill-item">
                    <img src="icons/aws.png" alt="AWS" class="skill-icon">
                    <p>AWS</p>
                </div>
                <div class="skill-item">
                    <img src="icons/vercel.png" alt="Vercel" class="skill-icon">
                    <p>Vercel</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
